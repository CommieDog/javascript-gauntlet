<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Test your JavaScript mettle!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <section>
            <header id="quiz-header">
                <h1 id="quiz-question">Test Question</h1>
                <span id="timer">Time Left: <span id="timer-value">0</span></span>
            </header>
            <main id="choices">
                <div data-choice="0">A: <span id="choice-a-text"></span></div>
                <div data-choice="1">B: <span id="choice-b-text"></span></div>
                <div data-choice="2">C: <span id="choice-c-text"></span></div>
                <div data-choice="3">D: <span id="choice-d-text"></span></div>
            </main>
        </section>
        <script src="assets/js/quiz.js"></script>
    </body>
</html>
